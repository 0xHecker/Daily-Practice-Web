<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <div>
        <h1>Title</h1>
    </div>
    <form action="/index1.html">
        <table>
            <!-- Row 1 -->
            <td>
                <img src="/img.jpg" alt="Patient img" width="300">
            </td>

            <td class="blank_col">
                <td bgcolor="#FFFFFF" colspan="10">&nbsp;</td>
            </td>

            <td>
                <div class="div1">
                    <p>
                        <label for="name"><b>Name:</b></label>
                        <input type="text" id="name" name="name">
                    </p>

                    <p>
                        <label for="doc"><b>Doctor Name:</b></label>
                        <input type="text" id="doc" name="doc">
                    </p>

                    <p>
                        <label for="doc"><b>Observation:</b></label>
                        <br>
                        <input type="text" d="doc" name="doc" placeholder="Write your observation here" size="90">
                    </p>

                    <p>
                        <label for="bp"><b>BP:</b></label>
                        <input type="text" id="bp" name="bp">
                    </p>

                    <p>
                        <label for="hemo"><b>Hemoglobin:</b></label>
                        <input type="text" id="hemo" name="hemo">
                    </p>
                    <p>
                        <label for="cellcount"><b>Cell Count:</b></label>
                        <input type="text" id="cellcount" name="cellcount">
                    </p>
                    <label for="isVirtual"><b>Is Virtual</b> </label>
                    <input type="checkbox" id="isVirtual" name="isVirtual">
                </div>
            </td>
        </table>
        <div>
            <button>Ok</button>
        </div>
    </form>

    <script src="" async defer></script>
</body>

</html>
